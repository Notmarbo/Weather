<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

</head>


<body class="d-flex flex-wrap justify-content-center py-3 mb-4">





    <main>



        <div class="row mt-2">
            <h1 class=" d-flex flex-wrap justify-content-center">Check the Weather</h1>
            <div class="col">
                <select title="citiesDropdown" class="form-select shadow" id="citiesDropdown" alt="citiesDropdown">

                </select>
            </div>
        </div>
        <section id="table" class="card container">
            <div class="card" id="geoCard">
                <h5 class="card-subtitle ">Geographic Location:
                </h5>
                <div class="card-body d-flex flex-wrap justify-content-evenly py-3">
                    <h6 id="latitudeOutput" class="card-subtitle">Latitude:</h6>
                    <h6 id="spacer" class="card-subtitle "> | </h6>
                    <h6 id="longitudeOutput" class="card-subtitle">Longitude:</h6>
                </div>
            </div>




            <div class="card-body">
                <h5 class="card-title">Weather Forecast</h5>

                <table class="table">
                    <thead>
                        <tr>
                            <th class="col">Period</th>
                            <th class="col">Temperature</th>
                        </tr>
                    </thead>
                    <tbody id="weathertablebody">
                        <tr>

                        </tr>
                        <tr>

                        </tr>
                        <tr>

                        </tr>
                    </tbody>
                </table>

            </div>
        </section>
    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>

    <script src="scripts/cities.js"></script>

    <script src="scripts/index.js"></script>
</body>

</html>
